{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'website/css/sample.css'%}">
</head>
<body>
<div class ="mx-5">

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 px-3 rounded shadow bg-light">
      <a href="{% url 'index' %}" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
      <img src="{% static 'website/img/logo_v2.png' %}" class="bi me-2" width="50" height="50" role="img" aria-label="Bootstrap">
      <span class="fs-4 text-black">Таратория</span>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'index' %}" class="nav-link px-2 text-black">Главная</a></li>
        <li><a href="{% url 'about' %}" class="nav-link px-2 text-black">Информация</a></li>
        <li><a href="{% url 'location' %}" class="nav-link px-2 text-black">Контакты</a></li>
      </ul>

      <div class="nav text-end">
        <a href="{% url 'signup' %}" class="nav-link px-2 text-black">Регистрация</a>
        <a href="{% url 'login' %}" class="nav-link px-2 text-black">Войти</a>
      </div>
    </header>

    {% block content %}{% endblock %}

     <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
          <span class="text-muted">© 2022 Таратоия</span>
        </div>
        <div class=" d-flex align-items-center">
          <span class="text-muted">Телефон : 8(916)215-03-20. Группа в вк: vk.com/taratoria.</span>
        </div>
     </footer>
</div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'website/css/sample.css'%}">
</head>
<body class="d-flex justify-content-center align-items-center shadow-lg" style="height: 100vh">

    <div class="text-center rounded shadow-lg mb-5" style="min-width: 40vh; min-height: 50vh">
        <h2>Регистрация</h2>

        <form method="post">
            {% csrf_token %}
            <p class="mb-2">Логин:</p>
            {{form.username}}
            <p class="mb-2">Имя:</p>
            {{form.first_name}}
            <p class="mb-2">Фамилия:</p>
            {{form.last_name}}
            <p class="mb-2">Пароль:</p>
            {{ form.password1 }}
            <p class="mb-2">Повторите пароль:</p>
            {{ form.password2}}<br>
            <input type="hidden" name="is_active" value="{{ False }}">
            <input type="submit" value="Зарегистрироваться" class="mt-3 mb-2">
        </form>
        <div class="mb-2 pt-1">
        <p class="mb-2"><a href="{% url 'login' %}" class="text-dark text-decoration-none">Авторизация</a></p>
        <p class="mb-2"><a href="{% url 'index' %}" class="text-dark text-decoration-none">На главную</a></p>
        </div>
    </div>
</body>
</html>
